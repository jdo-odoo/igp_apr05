apiVersion: apps/v1
kind: Deployment
metadata:
  name: abc-deploy
spec:
  selector:
    matchLabels:
      app: abc-tech
  replicas: 3
  template:
    metadata: 
      labels:
        app: abc-tech
    spec:
      containers:
      - name: abc-app
        image: jdossougoin/abc:latest
        ports:
        - containerPort: 8080